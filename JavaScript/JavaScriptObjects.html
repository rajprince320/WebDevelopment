<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Objects</title>
	</head>
	<body>
		<script>
			// let arr = [3, 1, 5, 2, 8];
			// console.log(arr);
			// let prince = ['Prince','raj',24,'MERN',Bangalore,true]

			/*
            Objects:
            - Collection of unique key-value pairs
            - Named index


            Syntax:
            {
                [key1] = [value]
                [key2] = [value]
            }

            */
			let prince = {
				firstName: "Prince",
				lastName: "Raj",
				batch: 16,
				stack: "MERN",
				city: "Bangalore",
				likeDancing: true,
			};

			//    Access the value using keys
			console.log(prince["batch"]);
			console.log(prince["city"]);
		</script>
	</body>
</html>
