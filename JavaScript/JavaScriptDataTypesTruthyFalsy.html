<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Data Types and Truthy/Falsy concepts</title>
		<script>
			/*
        Data Types
        1. Primitive
            a. Number( -1,0 , 34934 , 365894.5585545, etc)
            b. String('a', 'Prince', '', etc)
            c. Boolean(true/false)
            d. undefined
            e. null (Empty placeholder)
            f. BigInt (< -2^53 or > 2^53)
            g. Symbol
        2. Non-primitive 
            a. Object
        */

			/*
        Truthy/Falsy
        - Boolean (true/false)
            Truthy
            - Any Non-Zero number is truthy
            - Any String & char is truthy
            
            Falsy
            - 0
            - '' (Empty-String)
            - Undefined
            - null
            - NaN
        
        */

			let x = 5;
			if (x == 5) console.log("yes");
			else console.log("no");
			console.log(x == 5 ? "yes" : "no");
		</script>
	</head>
	<body></body>
</html>
<!--
    Logical Operators
     (==) : Checks only for value
     (===) : Checks for value + type

     + two operations:
     Numbers: Addition
     String: Concatenation
     At least one string: Concatenation



     typeOf() -> Return data typeOf value
-->
