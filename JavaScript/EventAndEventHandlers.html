<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Document</title>
		<script>
			// Events: Any Minute activity performed by user on the browser screen.
			// Event Handlers: Function used to perform certain task whenever any event occurs.
			function abc() {
				console.log("abc");
			}
		</script>
	</head>
	<body>
		<table>
            <tr>
                <td><input onclick="abc()">On Click</input></td>
            </tr>
            <tr>
                <td><input onfocus="abc()">On Focus</input></td>
            </tr>
            <tr>
                <td><input onblur="abc()">On Blur</input></td>
            </tr>
            <tr>
                <td><input onchange="abc()">On Change</input></td>
            </tr>
            <tr>
                <td><input ondblclick="abc()">On Double Click</input></td>
            </tr>
            <tr>
                <td><input onmouseover="abc()">On Mouse over</input></td>
            </tr>
            <tr>
                <td><input onmouseout="abc()">On Mouse out</input></td>
            </tr>
            <tr>
                <td><input onmousemove="abc()">On Mouse move</input></td>
            </tr>
            <tr>
                <td><input onkeydown="abc()">On key Down</input></td>
            </tr>
            <tr>
                <td><input onkeypress="abc()">On key Press</input></td>
            </tr>
            <tr>
                <td><input onkeyup="abc()">On key Up</input></td>
            </tr>
        </table>
	</body>
</html>
